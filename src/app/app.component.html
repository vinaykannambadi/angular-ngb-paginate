<table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">SL No.</th>
            <th scope="col">Name</th>
            <th scope="col">Current Policy No.</th>
            <th scope="col">Existing Premium</th>
            <th scope="col">Proposed Premium</th>
            <th scope="col">Percentage Saving</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paginateData; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.Car}}</td>
            <td>{{item.currentpremium}}</td>
            <td>{{item.proposedpremium}}</td>
            <td>{{item.savingpercentage}}</td>
          </tr>
          
        </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="getPremiumData();">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="getPremiumData();">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
